<sly data-sly-use.datatable="com.adobe.cq.forms.core.components.models.form.DataTable"
     data-sly-use.renderer="${'datatable.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>
<div data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     class="cmp-adaptiveform-datatable"
     data-cmp-is="adaptiveFormDataTable"
     data-cmp-visible="${datatable.visible ? 'true' : 'false'}"
     data-cmp-enabled="${datatable.enabled ? 'true' : 'false'}"
     id="${datatable.id}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
     data-cmp-datasource="${datatable.dataSource @ context='scriptString'}"
     data-cmp-datasourcetype="${datatable.dataSourceType}"
     data-cmp-columns="${datatable.columns @ context='scriptString'}"
     data-cmp-viewconfig="${datatable.viewConfig @ context='scriptString'}"
     data-cmp-height="${datatable.height}"
     data-cmp-pagination="${datatable.pagination ? 'true' : 'false'}"
     data-cmp-pagesize="${datatable.pageSize}"
     data-cmp-sortable="${datatable.sortable ? 'true' : 'false'}"
     data-cmp-filterable="${datatable.filterable ? 'true' : 'false'}"
     data-cmp-resizablecolumns="${datatable.resizableColumns ? 'true' : 'false'}"
     data-cmp-selectablerows="${datatable.selectableRows ? 'true' : 'false'}"
     data-cmp-refreshinterval="${datatable.refreshInterval}">
    <div class="cmp-adaptiveform-datatable__label-container">
      <div data-sly-call="${label.label @componentId=datatable.id, labelValue=datatable.label.value, labelVisible=datatable.label.visible, labelRichText=datatable.label.richText, bemBlock='cmp-adaptiveform-datatable'}" data-sly-unwrap></div>
      <div data-sly-call="${questionMark.questionMark @componentId=datatable.id, longDescription=datatable.description, bemBlock='cmp-adaptiveform-datatable'}" data-sly-unwrap></div>
    </div>
    <div class="cmp-adaptiveform-datatable__container" style="height: ${datatable.height};">
        <div class="cmp-adaptiveform-datatable__table" id="${datatable.id}-table"></div>
    </div>
    <div data-sly-call="${shortDescription.shortDescription @componentId=datatable.id, shortDescriptionVisible=datatable.tooltipVisible, shortDescription=datatable.tooltip, bemBlock='cmp-adaptiveform-datatable'}" data-sly-unwrap>
    </div>
    <div data-sly-call="${longDescription.longDescription @componentId=datatable.id, longDescription=datatable.description, bemBlock='cmp-adaptiveform-datatable'}" data-sly-unwrap></div>
    <div data-sly-call="${errorMessage.errorMessage @componentId=datatable.id, bemBlock='cmp-adaptiveform-datatable'}" data-sly-unwrap></div>
</div>
